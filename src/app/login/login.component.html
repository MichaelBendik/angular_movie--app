<div class="login-container">
  <img class="film" src="assets\images\film.png" alt="logo" />
  <div class="logo">Super Movie</div>
  <div class="desc">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi error
    atque veritatis distinctio sequi veniam beatae cumque quisquam repudiandae
    pariatur! Delectus maiores suscipit optio at provident inventore ratione,
    maxime omnis.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input
        class="form-control"
        type="text"
        name="uname"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input
        class="form-control"
        type="text"
        name="pword"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }} </div>
      <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
